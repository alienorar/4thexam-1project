<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD operations</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    body {
        background-color: #E5E5E5;
    }
</style>


<body>
    <div class="container">
        <div class="row mt-3 border p-2 bg-white">
            <div class=" d-flex align-items-center justify-content-between">
                <h2 class="text-warning">Student List</h2>
                <div class="d-flex flex-row gap-3"><input type="text" placeholder="Search..." id="search"
                        class="p-2 rounded border  border-secondary" onkeyup="searchStudents(event)"><button
                        class="btn btn-warning text-white btn-outline-secondary border-0" id="add-student">Add
                        New
                        Student +</button></div>
            </div>
        </div>
        <div class="row my-0">
            <table class="table table-bordered table-hover">
                <thead class="p-2 text-secondary">
                    <th class="p-2 text-secondary">â„–</th>
                    <th class="p-2 text-secondary">First name</th>
                    <th class="p-2 text-secondary">Last name</th>
                    <th class="p-2 text-secondary">Email</th>
                    <th class="p-2 text-secondary">Phone Number</th>
                    <th class="p-2 text-secondary">Date of admission</th>
                    <th class="p-2 text-secondary">Actions</th>
                </thead>
                <tbody id="result"></tbody>
            </table>
        </div>
        <div class="row my-1 d-flex justify-content-lg-end align-items-end">
            <div class="d-flex justify-content-end"><button
                    class="btn btn-outline-secondary border-0 d-flex fs-2 align-items-center rounded-circle justify-content-center" id="prev"><i
                        class="fa-solid fa-angle-left text-warning"></i></button>
                <div><button
                        class="btn d-flex fs-2  border-0 btn-outline-secondary align-items-center  rounded-circle justify-content-center " id="next"><i
                            class="fa-solid fa-angle-right text-warning"></i></button>
                </div>
            </div>
        </div>


        <!-- MODAL -->
        <div class="modal" id="student-modal">
            <div class="modal-content">
                <h1 class="text-center text-warning">Add Student</h1>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <input type="text" placeholder="First name" class="form-control my-2" name="first_name"
                                onkeyup="handleChange(event)">
                            <input type="text" placeholder="Last name" class="form-control my-2" name="last_name"
                                onkeyup="handleChange(event)">
                            <input type="email" placeholder="Email" class="form-control my-2" name="email"
                                onkeyup="handleChange(event)">
                            <input type="tel" placeholder="Phone number" class="form-control my-2" name="phone_number"
                                onkeyup="handleChange(event)">
                            <input type="date" placeholder="Date" class="form-control my-2" name="date"
                                onchange="handleChange(event)">
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-warning btn-outline-secondary border-0 mx-1" id="save">save</button>
                        <button class="btn btn-secondary btn-outline-warning border-0 mx-1" id="cancel">cancel</button>
                    </div>
                </div>
            </div>
        </div>




        <script src="./main.js"></script>
</body>

</html>
